{% extends 'main.html' %}

{% block content %}
    LOGIN PAGE
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <form method="POST">
                    {% csrf_token %}
                    {% if message %}
                        {{ message }}
                    {% endif %}
                    <div class="mb-3">
                        <div>{{ form.username.label }}</div>
                        <div>{{ form.username }}</div>
                    </div>
                    <div class="mb-3">
                        <div>{{ form.password.label }}</div>
                        <div>{{ form.password }}</div>
                    </div>
                    <button type="submit" class="btn btn-secondary">Log In</button>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
